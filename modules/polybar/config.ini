; foreground = ${xrdb:foreground}
; empty = #4dd6deeb
; urgent = ${xrdb:color1}
; error = ${xrdb:color9}

include-file = $HOME/.config/polybar/mocha.ini

; BARS

[bar/base]
width = 100%
height = 30
offset-x = 0
offset-y = 0

background = ${colors.base}
foreground = ${colors.text}

underline-size = 2
underline-color = ${colors.text}

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Noto Sans:size=10;0
font-1 = JetBrainsMono Nerd Font:size=10;1

;tray-position = right
;tray-padding = 2
;tray-background = #66333333

wm-restack = bspwm

[bar/primary]
inherit = bar/base
monitor = DP-2

modules-left = bspwm_mode
modules-center = bspwm
; modules-right = battery volume mpd date
modules-right = lan volume date

[bar/secondary]
inherit = bar/base
monitor = DP-0.8

modules-left = bspwm_mode
modules-center = bspwm
modules-right = date

[bar/tertiary]
inherit = bar/base
monitor = HDMI-0

modules-left = bspwm_mode
modules-center = bspwm
modules-right = date

[bar/laptop]
inherit = bar/base
monitor = eDP1

modules-left = bspwm_mode
modules-center = bspwm
modules-right = wlan volume backlight battery date
; modules-right = battery volume mpd date

