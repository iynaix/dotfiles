[package]
name = "dotfiles"
version.workspace = true
edition.workspace = true

[features]
default = []
hyprland = []
niri = []
mango = []

[lints]
workspace = true

[dependencies]
chrono = "0.4.41"
common = { workspace = true }
clap = { version = "4.5.46", features = ["derive", "string"] }
clap_complete = { version = "4.5.57", features = ["unstable-dynamic"] }
dirs = "6.0.0"
execute = "0.2.13"
fastrand = "2.3.0"
hyprland = "0.4.0-beta.2"
itertools = "0.14.0"
niri-ipc = { git = "https://github.com/YaLTeR/niri.git" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
wallust_themes = "1.1.0"

[build-dependencies]
clap = { version = "4.5.46", features = ["derive", "string"] }
clap_complete = { version = "4.5.57", features = ["unstable-dynamic"] }
clap_mangen = "0.2.29"

[[bin]]
name = "hypr-ipc"
path = "src/bin/hypr-ipc.rs"
required-features = ["hyprland"]

[[bin]]
name = "hypr-monitors"
path = "src/bin/hypr-monitors.rs"
required-features = ["hyprland"]

[[bin]]
name = "niri-ipc"
path = "src/bin/niri-ipc.rs"
required-features = ["niri"]

[[bin]]
name = "niri-resize-workspace"
path = "src/bin/niri-resize-workspace.rs"
required-features = ["niri"]
